# .tmux.conf
# nick@dischord.org

unbind C-b
set -g prefix C-a
bind-key a send-prefix

unbind % # Remove default binding since we’re replacing
bind | split-window -h
bind - split-window -v

# we like vi
set -g status-keys vi

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Start window numbering at 1 instead of 0
set -g base-index 1

# toggle statusbar
bind-key b set-option status

# quick view of processes
bind '~' split-window "exec htop"

# select next tab
bind-key Tab select-pane -t :.+

# scrollback buffer n lines
set -g history-limit 5000

# copy mode and scroll just using page up and down
bind -n pageup copy-mode -u

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "#T"

# set the right termtype at all times
set-option -g default-terminal "screen-256color"

set -g status-right "\"#T\""
set -g status-right-length 80

# when i press escape, i mean escape
set -s escape-time 0

# statusbar options
set -g status-fg white
set -g status-bg colour237
set -g window-status-activity-attr bold
set -g window-status-current-format '#[fg=colour255,bg=colour237] *#I:#W#{?window_zoomed_flag,⁺,}'
set -g message-fg colour16
set -g message-bg colour221
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

# Appearance
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# manually rename windows
set-option -g allow-rename off
bind , command-prompt "rename-window '%%'"
# have a go at guessing it yourself
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# wm window title string (uses statusbar variables)
set -g set-titles-string "#T"

# Start window numbering at 1 instead of 0
set -g base-index 1

